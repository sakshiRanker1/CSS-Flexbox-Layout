<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carattere&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
   
  </head>
  <body>
    <header>
      <h1>DASHBOARD</h1>
    </header>

    <div class="container">
      <nav>
        <div class="menu-section">
          <h2>Main</h2>
          <a href="#">Dashboard</a>
          <a href="#">Analytics</a>
          <a href="#">Settings</a>
        </div>

        <div class="menu-section">
          <h2>Reports</h2>
          <a href="#">Sales Report</a>
          <a href="#">User Activity</a>
          <a href="#">Performance</a>
        </div>
      </nav>

      <main>
        <div class="section">
          <h2>Overview</h2>
          <p>Summary of important information...</p>
        </div>

        <div class="section">
          <h2>Statistics</h2>
          <p>Graphs and charts displaying data...</p>
        </div>

        <div class="widget">
          <h3>Important Widget</h3>
          <p id="widget-content">
            Real-time updates and information...
            <button onclick="editWidget()">Edit</button>
          </p>
          <form class="edit-form" id="edit-form">
            <input
              type="text"
              id="edited-content"
              placeholder="Enter new content"
              required
            />
            <button type="submit">Save</button>
          </form>
        </div>
      </main>
    </div>

   <script src="script.js"></script>
  </body>
</html>
